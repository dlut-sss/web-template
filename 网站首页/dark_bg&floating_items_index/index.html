<body>
<section class="banner">

  <img src="./images/icon.png" class="men">

  <div class="content">

  <img src="./images/1.png" class="elements" data-speed="8">
  <img src="./images/2.png" class="elements" data-speed="6">
  <img src="./images/3.png" class="elements" data-speed="-10">
  <img src="./images/4.png" class="elements" data-speed="-6">
</section>

<script>
  const toggle = document.querySelector('.toggle');
  const banner = document.querySelector('.banner');
  toggle.onclick = function () {
    toggle.classList.toggle('active');
    banner.classList.toggle('active');
  }

  function parallax(e) {
    this.querySelectorAll('.elements').forEach(layer => {
      const speed = layer.getAttribute('data-speed');
      const x = (window.innerWidth - e.pageX*speed)/100;
      layer.style.transform = `translateX(${x}px)`;
    })
  }

  document.addEventListener("mousemove", parallax);
</script>
</body>
